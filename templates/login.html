{% extends "base.html" %}
{% block conteudo %}

<style>
    .login-container {
        max-width: 400px; 
        width: 90%; 
        padding: 40px; 
        background-color: #ffffff; 
        border-radius: 12px; 
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
        margin: 50px auto;
    }

    .login-container h2 {
        text-align: center;
        color: var(--cor-primaria, #007bff);
        margin-bottom: 30px;
        font-size: 2em;
        border-bottom: 2px solid var(--cor-primaria, #007bff);
        padding-bottom: 10px;
    }

    .form-grupo {
        margin-bottom: 20px;
    }

    label {
        display: block; 
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--cor-texto, #333);
    }

    input[type="text"],
    input[type="password"] {
        width: 100%; 
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        box-sizing: border-box; 
        font-size: 1em;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: var(--cor-primaria, #007bff); 
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); 
    }

    .btn-submit {
        background-color: var(--cor-primaria, #007bff); 
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer; 
        font-size: 1.1em;
        font-weight: 600;
        transition: background-color 0.3s ease; 
        width: 100%; 
        margin-top: 10px;
    }

    .btn-submit:hover {
        background-color: var(--cor-secundaria, #0056b3); 
    }
</style>

<div class="login-container">
    <h2>Login:</h2>
    
    <form action="/login" method="POST">
        
        <div class="form-grupo">
            <label for="input-id">ID</label>
            <input type="text" id="input-id" name="id">
        </div>

        <div class="form-grupo">
            <label for="input-nome">Nome</label>
            <input type="text" id="input-nome" name="nome">
        </div>

        <div class="form-grupo">
            <label for="input-email">Email</label>
            <input type="text" id="input-email" name="email">
        </div>

        <input type="submit" value="Entrar" class="btn-submit">

    </form>

</div>

{% endblock %}
