<style>
    /* O nome técnico é: Seletor de Elemento. Aplica estilos ao Rodapé */
    footer {
        /* O nome técnico é: Posicionamento Fixo. Fixa o elemento na tela. */
        position: fixed; 
        
        /* Fixa o elemento na parte inferior da tela */
        bottom: 0; 
        
        /* Garante que o rodapé ocupe 100% da largura horizontal */
        width: 100%; 
        
        /* Cor de fundo sutil para destacar a marca d'água */
        background-color: var(--cor-fundo-claro, #f8f8f8); 
        
        /* Adiciona um pouco de espaço interno (padding) acima e abaixo */
        padding: 10px 0; 
        
        /* O nome técnico é: Alinhamento de Texto. Centraliza o texto. */
        text-align: center; 
        
        /* Cor de texto mais discreta */
        color: #6c757d; 
        
        /* O nome técnico é: Nível Z (Z-Index). Garante que ele fique sobre outros elementos. */
        z-index: 100; 
        
        /* Adiciona uma linha sutil acima */
        border-top: 1px solid #ddd;
        
        font-size: 0.9em;
    }
</style>

<footer>2025 banco de dados 2</footer>

</body>
