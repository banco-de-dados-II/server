{% set title = "equipes" %}
{% include "head.html" %}

<style>
    /* Estilos Gerais (Fundo e Fonte) */
    body {
        background-color: var(--cor-fundo-claro, #f0f2f5); 
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--cor-texto, #333);
    }
    
    /* Estilo do Título Principal (Nome da Equipe) */
    h1 {
        /* O nome técnico é: Título de Nível 1. */
        max-width: 700px;
        margin: 30px auto 20px auto; 
        padding: 0 20px;
        color: var(--cor-primaria, #007bff);
        font-size: 2em;
        text-align: center;
        text-transform: capitalize;
    }

    /* Estilo dos Subtítulos */
    h2 {
        color: var(--cor-texto, #1a1a1a);
        font-size: 1.5em;
        margin-top: 30px;
        margin-bottom: 15px;
        border-bottom: 2px solid #eee; /* Linha de separação */
        padding-bottom: 5px;
    }

    /* ---------------------------------- */
    /* Container Principal (O Card) */
    /* ---------------------------------- */
    .equipe-container {
        max-width: 700px; 
        margin: 0 auto 50px auto; 
        padding: 30px 40px; 
        background-color: #ffffff; 
        border-radius: 15px; 
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); 
    }

    /* Estilo para Agrupar Rótulo e Campo */
    .form-grupo {
        margin-bottom: 20px;
    }

    .equipe-container label {
        display: block; 
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--cor-texto, #333);
    }
    
    .equipe-container input[type="text"] {
        width: 100%; 
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        box-sizing: border-box; 
        font-size: 1em;
    }

    /* Estilo do Foco (Focus) no Input */
    .equipe-container input:focus {
        border-color: var(--cor-primaria, #007bff); 
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); 
    }

    /* ---------------------------------- */
    /* Estilo dos Formulários de Ação (Para separá-los) */
    /* ---------------------------------- */
    
    /* Formulário de Atualização (Principal) */
    .form-principal {
        padding-bottom: 20px;
        border-bottom: 1px solid #f0f0f0;
    }

    /* Formulário de Adicionar Pessoa */
    .form-adicionar-pessoa {
        padding-top: 10px;
        border-top: 1px dashed #ddd;
    }

    /* Formulário de Sair (Perigoso) */
    .form-sair {
        margin-top: 30px;
        padding: 20px;
        border: 2px solid #dc3545; /* Borda Vermelha */
        border-radius: 8px;
        background-color: #ffe8e9; /* Fundo Vermelho Claro */
        text-align: center;
    }
    
    .form-sair h2 {
        border-bottom: none;
        color: #dc3545;
        margin-top: 0;
    }

    /* ---------------------------------- */
    /* Estilo dos Botões */
    /* ---------------------------------- */

    /* Botão Principal de Atualização/Adição (Cor Primária) */
    .btn-submit {
        background-color: var(--cor-primaria, #007bff); 
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer; 
        font-size: 1.1em;
        font-weight: 600;
        transition: background-color 0.3s ease; 
        width: 100%; 
        margin-top: 20px;
    }

    .btn-submit:hover {
        background-color: var(--cor-secundaria, #0056b3); 
    }

    /* Botão de SAIR (Cor de Perigo) */
    .btn-sair {
        background-color: #dc3545; /* Vermelho */
        color: white;
        padding: 10px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer; 
        font-size: 1em;
        font-weight: 600;
        transition: background-color 0.3s ease; 
        margin-top: 10px;
    }

    .btn-sair:hover {
        background-color: #c82333; /* Vermelho mais escuro */
    }
</style>

<h1>Equipe {{ equipe['nome'] | capitalize }}</h1>

<div class="equipe-container">

    <h2 style="border-bottom: 2px solid var(--cor-primaria);">Informações da Equipe</h2>
    <form action="/equipes/substituir" method="POST" class="form-principal">
        
        <input type="hidden" name="id" value="{{ equipe['id'] }}">

        <div class="form-grupo">
            <label for="nome-input">Nome</label>
            <input type="text" id="nome-input" name="nome" value="{{ equipe['nome'] }}">
        </div>

        <div class="form-grupo">
            <label for="tags-input">Tags</label>
            <input type="text" id="tags-input" name="tags" value="{{ equipe['tags'] }}">
        </div>

        <button type="submit" class="btn-submit">ATUALIZAR INFORMAÇÕES DA EQUIPE</button>
    </form>

    <h2 style="margin-top: 40px;">Adicionar Novo Membro</h2>
    <form action="/equipes/nova-pessoa" method="POST" class="form-adicionar-pessoa">
        
        <input type="hidden" name="id" value="{{ equipe['id'] }}">

        <div class="form-grupo">
            <label for="nova-pessoa-nome">Nome da Pessoa</label>
            <input name="nome" type="text" id="nova-pessoa-nome">
        </div>

        <div class="form-grupo">
            <label for="nova-pessoa-tags">Tags</label>
            <input name="tags" type="text" id="nova-pessoa-tags">
        </div>

        <button type="submit" class="btn-submit">ADICIONAR PESSOA À EQUIPE</button>
    </form>

    <div class="form-sair">
        <h2>Ação de Risco</h2>
        <p style="color: #dc3545; font-weight: 600;">Esta ação não pode ser desfeita.</p>
        
        <form action="/equipes/sair" method="POST">
            <input type="hidden" name="id" value="{{ equipe['id'] }}">
            <input type="hidden" name="sair" value="true">

            <button type="submit" class="btn-sair">SAIR DA EQUIPE</button>
        </form>
    </div>

</div>

{% include "foot.html" %}
