<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>

    <title>{{ title }}</title>

    <style>
        /* ---------------------------------- */
        /* 1. Variáveis CSS (Cores Padrão) */
        /* ---------------------------------- */
        :root {
            /* Cor Primária (Para botões e destaque) */
            --cor-primaria: #007bff; 
            /* Cor Secundária (Para hover mais escuro) */
            --cor-secundaria: #0056b3; 
            --cor-fundo-claro: #f0f2f5; 
            --cor-texto: #1a1a1a;
            --cor-texto-claro: #ffffff;
        }
        
        /* ---------------------------------- */
        /* 2. Estilo da Navegação (navbar) - Corrigido o bug do 'salto' */
        /* ---------------------------------- */

        .navbar {
            background-color: #343a40; 
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .navbar ul {
            list-style: none; 
            padding: 0;
            margin: 0;
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
            gap: 15px; 
        }

        .navbar a {
            text-decoration: none; 
            color: var(--cor-texto-claro); 
            padding: 8px 15px; 
            border-radius: 5px; 
            /* O nome técnico é: Borda Consistente. Corrigiu o bug do desalinhamento. */
            border: 2px solid transparent; 
            transition: background-color 0.3s ease, border-color 0.3s ease; 
            font-weight: 500; 
            display: block;
        }

        .navbar a:hover {
            background-color: var(--cor-secundaria); 
            border-color: var(--cor-secundaria); 
            color: var(--cor-texto-claro); 
        }

        .navbar a.active {
            background-color: var(--cor-primaria);
            color: var(--cor-texto-claro);
            border-color: var(--cor-primaria); /* Mantém os 2px */
            font-weight: 700;
        }
        
        .navbar a.active:hover {
            background-color: var(--cor-secundaria);
            border-color: var(--cor-secundaria);
        }

        /* ---------------------------------- */
        /* 3. NOVO ESTILO PARA O TÍTULO DA PÁGINA (SOLUÇÃO DO PROBLEMA) */
        /* ---------------------------------- */
        
        .page-title {
            padding: 30px 20px; 
            background-color: #ffffff; 
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .page-title h1 {
            /* O nome técnico é: Título de Nível 1. */
            font-size: 2.2em; 
            font-weight: 700;
            color: var(--cor-texto); /* Usa a variável de cor de texto padrão */
            margin: 0; 
            /* O nome técnico é: Transformação de Texto. */
            text-transform: capitalize; 
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/" {% if rota == "home" or rota == "" %}class="active"{% endif %}>home</a></li>
        <li><a href="/login" {% if rota == "login" %}class="active"{% endif %}>login</a></li>
        <li><a href="/perfil" {% if rota == "perfil" %}class="active"{% endif %}>perfil</a></li>
        <li><a href="/tarefas" {% if rota == "tarefas" %}class="active"{% endif %}>tarefas</a></li>
        <li><a href="/equipes" {% if rota == "equipes" %}class="active"{% endif %}>equipes</a></li>
        <li><a href="/projetos" {% if rota == "projetos" %}class="active"{% endif %}>projetos</a></li>
    </ul>
</nav>

<header class="page-title">
    <h1>{{ rota }}</h1>
</header>
