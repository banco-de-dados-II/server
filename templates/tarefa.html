{% set title = "tarefas" %}
{% include "head.html" %}

<h1>{{ tarefa['titulo'] }}</h1>

<h2>info</h2>

<form action="/tarefas/substituir" method="POST">
    <input type="hidden" name="id" value="{{ tarefa['id'] }}">

    <label>titulo</label>
    <input type="text" name="titulo" value="{{ tarefa['titulo'] }}">

    <label>tag</label>
    <input type="text" name="tag" value="{{ tarefa['tag'] }}">

    <h3>datas</h3>
    <p>criacao: {{ tarefa['criacao'] }}</p>

    <label>fazendo</label>
    <input type="data" name="fazendo" value="{{ tarefa['fazendo']}}">

    <label>conclusao</label>
    <input type="data" name="conclusao" value="{{ tarefa['conclusao']}}">

    <label>limite</label>
    <input type="data" name="limite" value="{{ tarefa['limite']}}">

    <br>
    {% for status in tarefa_status %}
    <input
        type="radio"
        name="status"
        value="{{ status }}"
        {%+ if tarefa['status'] == status %}checked{% endif %}>
    <label>{{ status }}</label>
    {% endfor %}

    <br>
    <button type="submit">mudar informações da equipe</button>
</form>

<h2>projeto <a href="projetos/{{ tarefa['projeto_id'] }}">{{ tarefa['projeto_nome'] }}</a></h2>
{% include "foot.html" %}
