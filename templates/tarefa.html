{% set title = "tarefas" %}
{% include "head.html" %}

<h1>{{ tarefa['titulo'] }}</h1>

<h2>info</h2>

<form action="/tarefas/substituir" method="POST">
    <input type="hidden" name="id" value="{{ tarefa['id'] }}">
    <input type="hidden" name="tag" value="{{ tarefa['tag'] }}">

    <label>titulo</label>
    <input type="text" name="titulo" value="{{ tarefa['titulo'] }}">


    <label>tags</label>
    <input type="text" name="tags" value="{{ tarefa['tags'] }}">

    <h3>datas</h3>
    <p>criacao: {{ tarefa['criacao'] }}</p>

    <label>fazendo</label>
    <input type="data" name="fazendo" value="{{ tarefa['fazendo'] or '' }}">

    <label>conclusao</label>
    <input type="data" name="conclusao" value="{{ tarefa['conclusao'] or '' }}">

    <label>limite</label>
    <input type="data" name="limite" value="{{ tarefa['limite'] or '' }}">

    <br>
    {% for status in tarefa_status %}
    <input
        type="radio"
        name="status"
        value="{{ status }}"
        {%+ if tarefa['status'] == status %}checked{% endif %}>
    <label>{{ status }}</label>
    {% endfor %}

    <h2>projeto <a href="/projetos/{{ tarefa['projeto_id'] }}">{{ tarefa['projeto_nome'] }}</a></h2>

    <label>mudar de projeto?</label>
    <select name="projeto">
        <option value="{{ tarefa['projeto_id'] }}">{{ tarefa['projeto_nome'] }}</option>
        {% for projeto in projetos %}
        <option value="{{ projeto['id'] }}">{{ projeto['titulo'] }}</option>
        {% endfor %}
    </select>

    <br>
    <button type="submit">mudar informações da tarefa</button>
</form>

{% include "foot.html" %}
