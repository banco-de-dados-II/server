{% set title = "tarefas" %}
{% include "head.html" %}

<style>
    /* Estilos Gerais (Fundo e Fonte) */
    body {
        background-color: var(--cor-fundo-claro, #f0f2f5);
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--cor-texto, #333);
    }
    
    /* Estilo do Título Principal */
    h1 {
        max-width: 600px;
        margin: 30px auto 20px auto;
        padding: 0 20px;
        color: var(--cor-primaria, #007bff);
        font-size: 2em;
        text-align: center;
        text-transform: capitalize;
    }

    h2 {
        color: var(--cor-texto, #1a1a1a);
        font-size: 1.5em;
        margin-top: 30px;
        margin-bottom: 15px;
    }

    /* ---------------------------------- */
    /* Container Principal (O Card de Edição) */
    /* ---------------------------------- */
    .tarefa-container {
        max-width: 600px;
        margin: 0 auto 50px auto;
        padding: 30px 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para Agrupar Rótulo e Campo */
    .form-grupo {
        margin-bottom: 20px;
    }

    .tarefa-container label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--cor-texto, #333);
    }

    /* Aplica-se a inputs de texto, data e SELECTS (agora incluído) */
    .tarefa-container input[type="text"],
    .tarefa-container input[type="data"],
    .tarefa-container select { 
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1em;
    }

    /* Estilo do Foco (Focus) no Input/Select */
    .tarefa-container input:focus, .tarefa-container select:focus {
        border-color: var(--cor-primaria, #007bff);
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    /* ---------------------------------- */
    /* Estilo Específico para Datas e Status */
    /* ---------------------------------- */

    .datas-secao {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        margin-bottom: 30px;
        background-color: #f8f8f8;
    }

    .datas-secao h3 {
        color: var(--cor-secundaria, #555);
        border-bottom: 1px dashed #ccc;
        padding-bottom: 5px;
        margin-bottom: 15px;
        font-size: 1.3em;
    }

    .data-criacao {
        margin-bottom: 15px;
        font-style: italic;
        color: #6c757d;
        line-height: 1.5;
    }

    .status-secao {
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px dashed #eee;
    }

    .status-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }

    .status-group input[type="radio"] {
        transform: scale(1.2);
    }

    /* ---------------------------------- */
    /* Estilo do Link de Projeto Associado (Agora dentro do card) */
    /* ---------------------------------- */
    .projeto-link-secao {
        margin-top: 30px;
        padding-top: 15px;
        border-top: 2px solid var(--cor-primaria, #007bff);
        text-align: center;
    }

    .projeto-link-secao a {
        font-size: 1.3em;
        font-weight: 700;
        color: var(--cor-primaria, #007bff);
        text-decoration: none;
        transition: color 0.2s;
    }

    .projeto-link-secao a:hover {
        color: var(--cor-secundaria, #0056b3);
    }

    /* ---------------------------------- */
    /* Estilo do Botão Principal */
    /* ---------------------------------- */

    .btn-submit {
        background-color: var(--cor-primaria, #007bff);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .btn-submit:hover {
        background-color: var(--cor-secundaria, #0056b3);
    }
</style>

<h1>{{ tarefa['titulo'] | capitalize }}</h1>

<div class="tarefa-container">

    <form action="/tarefas/substituir" method="POST">
        <input type="hidden" name="id" value="{{ tarefa['id'] }}">

        <h2>Informações Básicas</h2>

        <div class="form-grupo">
            <label for="titulo-input">Título</label>
            <input type="text" id="titulo-input" name="titulo" value="{{ tarefa['titulo'] }}">
        </div>

        <div class="form-grupo">
            <label for="tags-input">Tags</label>
            <input type="text" id="tags-input" name="tags" value="{{ tarefa['tags'] }}">
        </div>

        <div class="datas-secao">
            <h3>Datas da Tarefa</h3>

            <p class="data-criacao">
                Criação: **{{ tarefa['criacao'] }}**
            </p>

            <div class="form-grupo">
                <label for="fazendo-input">Data de Início (Fazendo)</label>
                <input type="data" id="fazendo-input" name="fazendo" value="{{ tarefa['fazendo'] or '' }}">
            </div>

            <div class="form-grupo">
                <label for="conclusao-input">Data de Conclusão</label>
                <input type="data" id="conclusao-input" name="conclusao" value="{{ tarefa['conclusao'] or '' }}">
            </div>

            <div class="form-grupo">
                <label for="limite-input">Data Limite (Deadline)</label>
                <input type="data" id="limite-input" name="limite" value="{{ tarefa['limite'] or '' }}">
            </div>
        </div>
        
        <div class="status-secao">
            <label style="font-size: 1.1em;">Status Atual:</label>

            <div class="status-group">
                {% for status in tarefa_status %}
                <div>
                    <input
                        type="radio"
                        name="status"
                        value="{{ status }}"
                        id="status-{{ status | lower | replace(' ', '-') }}"
                        {% if tarefa['status'] == status %}checked{% endif %}>
                    <label for="status-{{ status | lower | replace(' ', '-') }}" style="font-weight: normal; display: inline;">{{ status }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <h2 style="margin-top: 40px;">Projeto Associado</h2>

        <div class="form-grupo">
            <label for="projeto-select">Mudar de Projeto?</label>
            <select name="projeto" id="projeto-select">
                <option value="{{ tarefa['projeto_id'] }}" selected>{{ tarefa['projeto_nome'] }} (Atual)</option>
                {% for projeto in projetos %}
                {% if projeto['id'] != tarefa['projeto_id'] %}
                <option value="{{ projeto['id'] }}">{{ projeto['titulo'] }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn-submit">SALVAR MUDANÇAS NA TAREFA</button>
    </form>
    
    <div class="projeto-link-secao">
        <a href="/projetos/{{ tarefa['projeto_id'] }}">Ver Página do Projeto</a>
    </div>

</div>

{% include "foot.html" %}
