{% extends "base.html" %}
{% block conteudo %}

<style>
    main {
        background-color: var(--cor-fundo-claro);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--cor-texto);
        padding-bottom: 40px;
    }

    h2 {
        color: var(--cor-texto);
        font-size: 1.5em;
        margin-top: 0;
    }

    .perfil-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .perfil-dados h2 {
        border-bottom: 3px solid var(--cor-primaria);
        padding-bottom: 10px;
        margin-bottom: 25px;
    }

    .perfil-dados ul {
        list-style: none;
        padding: 0;
    }

    .perfil-dados li {
        background-color: #f8f9fa;
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 1.05em;
        display: flex;
        justify-content: space-between;
    }

    .dado-label {
        font-weight: 600;
        color: #555;
    }

    .perfil-form {
        margin-top: 40px;
        border-top: 1px solid #ddd;
        padding-top: 30px;
    }

    .form-grupo {
        margin-bottom: 25px;
    }

    .perfil-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--cor-texto);
    }

    .perfil-form input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1em;
    }

    .perfil-form input[type="text"]:focus {
        border-color: var(--cor-primaria);
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .btn-submit {
        background-color: var(--cor-primaria);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 15px;
    }

    .btn-submit:hover {
        background-color: var(--cor-secundaria);
    }
</style>

<div class="perfil-container">
    
    <div class="perfil-dados">
        <h2>Seus Dados Atuais</h2>
        <ul>
            <li><span class="dado-label">Nome:</span> {{ nome }}</li>
            <li><span class="dado-label">Email:</span> {{ email }}</li>
        </ul>
    </div>

    <form method="POST" action="/perfil/substituir" class="perfil-form">
        <h2>Atualizar Informações</h2>
        
        <div class="form-grupo">
            <label for="input-nome">Mudar Nome</label>
            <input type="text" id="input-nome" name="nome" value="{{ nome }}">
        </div>

        <div class="form-grupo">
            <label for="input-email">Mudar Email</label>
            <input type="text" id="input-email" name="email" value="{{ email }}">
        </div>

        <input type="submit" value="Salvar Mudanças" class="btn-submit">
    </form>

</div>

{% endblock %}
